<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
   <style>
      .loading-spinner {
         fill            : none;
         animation       : rotate 2s ease-in-out infinite;
         transform-origin: 50%;
         stroke-linecap  : round ;
         stroke-linejoin : round ;
         stroke-dasharray: 60 120;
         stroke          : rgba(0,0,0,0.432);
         stroke-width: 0.5;
      }

      @keyframes rotate {
         0% {
            stroke-dashoffset: 0;
            transform: rotate(0deg);
         }
         50% {
            stroke-dashoffset: -23;
            transform: rotate(360deg);
         }
         100% {
            stroke-dashoffset: 0;
            transform: rotate(360deg);
         }
      }

   </style>
  <circle cx="50" cy="50" r="4" class="loading-spinner"/>
  <circle cx="50" cy="50" r="4" filter="blur(0.3px)" class="loading-spinner"/>
</svg>


